<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Dev Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="body" class="dark-mode">
        <header>
                <a href="#">News Search & Bookmark</a>
                <ul>
                    <a href="#">Top News</a>
                    <a href="#">Bookmarks</a>
                    <button class="toggle"><i class="fa fa-toggle-on" id="btnToggle" aria-hidden="true"></i></button>
                </ul>
        </header>
            
        <div class="search-nav">
                <div class="form-group">
                    <div class= "options">
                        <select class="form-control" id="country">
                            <option value="ph" selected>Philippines</option>
                            <option value="us">United State of America</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="fr">France</option>
                            <option value="au">Australia</option>
                            <option value="ar">Argentina</option>
                            <option value="id">Indonesia</option>
                        </select>
                    </div>
                    <div class= "options">
                        <select class="form-control" id="category">
                            <option value ="" selected >All Category</option>
                            <option value="business" >Business</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="general">General</option>
                            <option value="health">Health</option>
                            <option value="science">Science</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                        </select>
                    </div>
                    <div class="search">
                        <input type="text" class="form-control" id="usr" placeholder="Search..">
                        <button type="submit" id="btnSearch"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/app.js"></script>
    </body>
</html>
